<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="main-formulario">
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <form>
            <fieldset class="grupo">
                <div class="campo-digitação">
                        <label for="nome">Nome:</label>
                        <input type="text" required>
                </div>
    
                <div class="campo-digitação">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" required>
                </div>
            </fieldset>

            <div class="campo-digitação-email">
                         <label for="email">Email:</label>
                        <input type="email" required>
            </div>


            <div class="tecnologia-usada">
                <label>Qual lado da aplicação voce desenvolve?
                    <label>Front-end
                        <input type="radio" name="web" value="front-end">
                    </label>

                    <label>Back-and
                        <input type="radio" name="web"  value="back-end">
                    </label>

                    <label>Fullstack
                        <input type="radio" name="web" value="full-stack">
                    </label>
            </div>
            
            <div id="senior">
                      </label>
                    <label for="junior">Senioridade</label>
                      <select>
                        <option selected   disabled value="select">Selecione</option>
                             <option>Sênior</option>
                             <option>Pleno</option>
                             <option>Junior</option>
                      </select>
                </div>
                <div class="tecnologia-ultiliada">
                    <label>Selecione as tecnologias que ultiliza</label>

                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS"> 
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                    <label for="tecnologia3">JAVASCRIPT</label>

                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                    <label for="tecnologia4">C#</label>

                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C++">
                    <label for="tecnologia5">C++</label>

                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JAVA">
                    <label for="tecnologia6">JAVA</label>

                </div>

                 <div>
                     <label>Conte um pouco mais da sua experiencia</label>
                     <textarea rows="7" style="width: 26em;" name="experiencia" id="experiencia"></textarea>
                 </div>

            
             <button type="submit">Concluído</button>
        </form>
    </div>
</body>
</html>
